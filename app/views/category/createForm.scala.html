@(categoryForm: Form[Category])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 

@main("Create a new Category") {
    
    <h1>Add a category</h1>
    
    @form(routes.CategoryController.save()) {
        
        <fieldset>
        
            @inputText(categoryForm("name"), '_label -> "Category name")

        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this category" class="btn primary"> or
            <a href="@routes.CategoryController.categories()" class="btn">Cancel</a>
        </div>
        
    }
    
}
